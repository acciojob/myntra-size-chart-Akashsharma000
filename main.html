<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Recreate Online Shopping Size Chart</title>
</head>


<body>



<table>
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest (inches)</th>
            <th>Waist (inches)</th>
            <th>Hip (inches)</th>
            <th>Length (inches)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>S</td>
            <td>34-36</td>
            <td>28-30</td>
            <td>36-38</td>
            <td>28</td>
        </tr>
        <tr>
            <td>M</td>
            <td>38-40</td>
            <td>32-34</td>
            <td>40-42</td>
            <td>29</td>
        </tr>
        <tr>
            <td>L</td>
            <td>42-44</td>
            <td>36-38</td>
            <td>44-46</td>
            <td>30</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>46-48</td>
            <td>40-42</td>
            <td>48-50</td>
            <td>31</td>
        </tr>
        <tr>
            <td>XXL</td>
            <td>50-52</td>
            <td>44-46</td>
            <td>52-54</td>
            <td>32</td>
        </tr>
    </tbody>
</table>





	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
